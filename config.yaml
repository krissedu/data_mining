yolo:
  # Accepts a local path or a model name like 'yolov8n.pt'. If a weights_url is provided
  # and the local file is missing, it will be downloaded to weights_path.
  weights_path: weights/yolo.pt
  weights_url: ""
  conf_threshold: 0.25
  iou_threshold: 0.45
  target_class_name: id  # change to your YOLO class name for ID documents

classification:
  efficientnet:
    model_name: efficientnet_b0
    weights_path: weights/efficientnet.keras  # set your fine-tuned weights path
    num_classes: 3
    class_names: [ktp, passport, sim]
  mobilenet:
    model_name: mobilenet_v2
    weights_path: weights/mobilenet.keras
    num_classes: 3
    class_names: [ktp, passport, sim]
  topk: 3
